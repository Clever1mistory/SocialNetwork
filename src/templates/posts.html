{% extends "base.html" %}

{% block content %}
<style>
    ul {
        display: flex;
        flex-direction: column;
        align-items: center;
        list-style-type: none;
        padding: 0;
    }

    li {
        text-align: center;
        margin-bottom: 20px;
    }

    h1 {
        font-size: 36px;
        text-align: center;
    }
</style>

<h1>Все посты</h1>
<ul>
    {% for post in posts %}
    <li>
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
